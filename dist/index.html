<!DOCTYPE html>
<html ng-app="nodeHype">

<head>
    <title>Hype App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body ng-controller="mainController">
    <div class="container">
        <ul ng-repeat="hype in hypeData">
            <li>{{ hype.first_name }}</li>
            <li>{{ hype.last_name }}</li>
            <li>{{ hype.age }}</li>
            <li>{{ hype.email }}</li>
        </ul>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="First Name" ng-model="formData.first_name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="formData.last_name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Age" ng-model="formData.age">
            </div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" placeholder="Email" ng-model="formData.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="formData.password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createHype()">Create Hype Account</button>
        </form>
        <ul ng-repeat="hype in hypeData">
            <li>
                <input type="checkbox" ng-click="deleteHype(hype.tenant_id)">&nbsp;{{ hype.first_name }}</li>
        </ul>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="../javascripts/app.js"></script>
</body>

</html>
